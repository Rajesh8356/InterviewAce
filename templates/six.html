<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Completed</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --primary-color: #6200ee;
            --secondary-color: #03dac6;
            --accent-color: #bb86fc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--accent-color);
            animation: slideInDown 0.5s ease-out;
        }

        button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            animation: fadeIn 0.5s ease-out 0.3s both;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .celebration {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            opacity: 0.7;
            animation: confettiRain 5s ease-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes confettiRain {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
    <script>
        function createConfetti() {
            const celebrationDiv = document.createElement('div');
            celebrationDiv.classList.add('celebration');
            document.body.appendChild(celebrationDiv);

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                celebrationDiv.appendChild(confetti);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const themeIcon = document.getElementById('themeIcon');
            if (document.body.classList.contains('light-theme')) {
                document.documentElement.style.setProperty('--bg-color', '#ffffff');
                document.documentElement.style.setProperty('--text-color', '#000000');
                themeIcon.textContent = 'üåô';
            } else {
                document.documentElement.style.setProperty('--bg-color', '#1a1a1a');
                document.documentElement.style.setProperty('--text-color', '#ffffff');
                themeIcon.textContent = '‚òÄÔ∏è';
            }
        }

        window.onload = function() {
            createConfetti();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Interview Completed</h1>
        <button onclick="location.href='/seven/{{ user_id }}'">View Results</button>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()"><span id="themeIcon">‚òÄÔ∏è</span></button>
</body>
</html>
