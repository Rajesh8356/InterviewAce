<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Practice Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1400px;
            width: 95%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header-info {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .language-indicator {
            display: inline-block;
            padding: 5px 15px;
            background-color: #4a90e2;
            color: white;
            border-radius: 15px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        #question-counter {
            font-size: 1.1em;
            color: #666;
            margin: 10px 0;
        }

        .split-screen {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .question-area {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 40%;
            height: fit-content;
        }

        .coding-area {
            flex: 2;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #editor {
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            min-width: 100px;
        }

        #checkBtn {
            background-color: #f39c12;
        }

        #runBtn {
            background-color: #2ecc71;
        }

        #submitBtn {
            background-color: #e74c3c;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }

        .input-output-area {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .input-area, .output-area {
            flex: 1;
        }

        .box-label {
            font-weight: bold;
            color: #4a4a4a;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            background-color: #f9f9f9;
            font-size: 14px;
        }

        #output {
            background-color: #f8f9fa;
        }

        #evaluation {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #4a90e2;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        #testCases {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        #nextBtn, #finishBtn {
            background-color: #9b59b6;
            margin-top: 20px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .split-screen {
                flex-direction: column;
            }
            .question-area {
                max-width: 100%;
            }
            .buttons {
                justify-content: center;
            }
            .input-output-area {
                flex-direction: column;
            }
        }

        #timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #e74c3c;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-info">
            <h1>Coding Practice Platform</h1>
            <div class="language-indicator" id="languageDisplay"></div>
            <div id="question-counter">Question 1 of 3</div>
        </div>

        <div id="timer" style="font-size: 1.5em; font-weight: bold; color: #e74c3c; margin: 10px 0;">
    03:00
</div>
        
        <div class="split-screen">
            <div class="question-area">
                <h2>Question</h2>
                <div id="questionText"></div>
            </div>
            
            <div class="coding-area">
                <h2>Code Editor</h2>
                <div id="editor"></div>
                
                <div class="buttons">
                    <button onclick="checkCode()" id="checkBtn" disabled>
                        <span class="button-text">Check Code</span>
                        <div class="loading-spinner"></div>
                    </button>
                    <button onclick="runCode()" id="runBtn" disabled>
                        <span class="button-text">Run Code</span>
                        <div class="loading-spinner"></div>
                    </button>
                    <button onclick="submitCode()" id="submitBtn" disabled>
                        <span class="button-text">Submit</span>
                        <div class="loading-spinner"></div>
                    </button>
                </div>

                <div class="input-output-area">
                    <div class="input-area">
                        <div class="box-label">Input:</div>
                        <textarea id="input" placeholder="Enter your test input here..."></textarea>
                    </div>
                    
                    <div class="output-area">
                        <div class="box-label">Output:</div>
                        <textarea id="output" readonly placeholder="Output will appear here..."></textarea>
                    </div>
                </div>

                <div id="checkResult"></div>
                <div id="testCases"></div>
                <div id="evaluation"></div>

                <button onclick="nextQuestion()" id="nextBtn" class="hidden">Next Question</button>
                <button onclick="showFinishConfirmation()" id="finishBtn" class="hidden">Finish</button>
            </div>
        </div>
    </div>

    <script>
        let timeLeft = 3 * 60; // 3 minutes in seconds
        let timerInterval;
        let questionTimeLimit = 3 * 60; // 3 minutes per question

        // Initialize Ace Editor
        const editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        
        const userId = "{{ user_id }}";
        let currentQuestion = 1;
        const selectedLanguage = localStorage.getItem('selectedOption') || 'python';
        let practicalResults = {
            language: selectedLanguage,
            responses: []
        };
        
        // Set up editor based on selected language
        const languageMap = {
            'python': 'python',
            'cpp': 'c_cpp',
            'java': 'java',
            'html': 'html'
        };
        
        // Set editor mode and display language
        editor.session.setMode(`ace/mode/${languageMap[selectedLanguage] || 'python'}`);
        document.getElementById('languageDisplay').textContent = `Language: ${selectedLanguage.toUpperCase()}`;

        // Disable copy/paste
        editor.commands.addCommand({
            name: "paste",
            bindKey: {win: "Ctrl-V", mac: "Cmd-V"},
            exec: function() {
                alert("Pasting is not allowed during the test");
                return false;
            }
        });

        function generateQuestion() {
            showLoading('checkBtn');
            
            fetch('/code/' + userId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'generate_question',
                    option: selectedLanguage,
                    questionNumber: currentQuestion
                }),
            })
            .then(response => response.json())
            .then(data => {
                let rawQuestion = data.question.trim();

                if (rawQuestion.startsWith("```html") || rawQuestion.startsWith("```HTML")) {
                    rawQuestion = rawQuestion.replace(/^```html\s*/i, '');
                }

                if (rawQuestion.endsWith("```")) {
                    rawQuestion = rawQuestion.slice(0, -3).trim();
                }
                
                document.getElementById('questionText').innerHTML = rawQuestion;
                document.getElementById('checkBtn').disabled = false;
                document.getElementById('runBtn').disabled = false;
                document.getElementById('submitBtn').disabled = false;
                hideLoading('checkBtn');
                
                // Start the timer when question is loaded
                startTimer();
            })
            .catch(error => {
                console.error('Error:', error);
                hideLoading('checkBtn');
                alert('Failed to generate question. Please refresh the page to try again.');
            });
        }

        function checkCode() {
            showLoading('checkBtn');
            const code = editor.getValue();
            fetch('/code/' + userId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'check_code',
                    code: code,
                    option: selectedLanguage,
                    questionNumber: currentQuestion
                }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('checkResult').innerHTML = data.output;
                hideLoading('checkBtn');
            })
            .catch(error => {
                console.error('Error:', error);
                hideLoading('checkBtn');
            });
        }

        function runCode() {
            showLoading('runBtn');
            const code = editor.getValue();
            const input = document.getElementById('input').value;
            
            fetch('/code/' + userId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'run_code',
                    code: code,
                    input: input,
                    option: selectedLanguage
                }),
            })
            .then(response => response.json())
            .then(data => {
                const outputArea = document.getElementById('output');
                if (data.has_error) {
                    outputArea.value = data.output;
                    outputArea.style.color = '#ff0000';
                } else {
                    outputArea.value = data.output;
                    outputArea.style.color = '#000000';
                }
                hideLoading('runBtn');
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('output').value = "An error occurred while running the code";
                hideLoading('runBtn');
            });
        }

        function submitCode() {
            showLoading('submitBtn');
            const code = editor.getValue();
            const currentQuestionText = document.getElementById('questionText').innerHTML;
            
            fetch('/code/' + userId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'submit_code',
                    code: code,
                    option: selectedLanguage,
                    questionNumber: currentQuestion
                }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('evaluation').innerHTML = data.evaluation;
                
                practicalResults.responses.push({
                    question: currentQuestionText,
                    code: code,
                    evaluation: data.evaluation
                });
                
                if (currentQuestion < 3) {
                    document.getElementById('nextBtn').classList.remove('hidden');
                } else {
                    document.getElementById('finishBtn').classList.remove('hidden');
                }
                hideLoading('submitBtn');
            })
            .catch(error => {
                console.error('Error:', error);
                hideLoading('submitBtn');
            });
        }

        function nextQuestion() {
            currentQuestion++;
            document.getElementById('question-counter').textContent = `Question ${currentQuestion} of 3`;
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('timer').style.color = '#e74c3c'; // Reset timer color
            
            // Reset all fields and disable buttons
            editor.setValue('');
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('checkResult').innerHTML = '';
            document.getElementById('testCases').innerHTML = '';
            document.getElementById('evaluation').innerHTML = '';
            document.getElementById('questionText').innerHTML = '';
            document.getElementById('checkBtn').disabled = true;
            document.getElementById('runBtn').disabled = true;
            document.getElementById('submitBtn').disabled = true;
            
            // Automatically generate next question
            generateQuestion();
        }

        function showFinishConfirmation() {
            const confirmation = confirm(
                "Are you sure you want to finish the test?\n\n" +
                "This will submit all your answers and end the coding practice session. " +
                "You will not be able to go back and make changes after clicking 'OK'.\n\n" +
                "Click 'OK' to finish the test or 'Cancel' to continue working."
            );
            
            if (confirmation) {
                finish();
            }
        }

        function finish() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Show a completion message
            alert("Test completed successfully! Your results are being saved...");
            
            console.log("Saving practical results:", practicalResults);

            fetch('/practical_results/' + userId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(practicalResults)
            })
            .then(response => response.json())
            .then(data => {
                console.log("Server response:", data);
                if (data.status === 'success') {
                    alert("Results saved successfully! You will now be redirected to the results page.");
                    window.location.href = '/practical_results/' + userId;
                } else {
                    alert("Failed to save results. Please contact support.");
                }
            })
            .catch(error => {
                console.error('Error saving results:', error);
                alert('Error saving results. Please try again or contact support.');
            });
        }

        function showLoading(buttonId) {
            const button = document.getElementById(buttonId);
            const spinner = button.querySelector('.loading-spinner');
            const text = button.querySelector('.button-text');
            
            if (spinner && text) {
                spinner.style.display = 'block';
                text.style.opacity = '0';
            }
            button.disabled = true;
        }

        function hideLoading(buttonId) {
            const button = document.getElementById(buttonId);
            const spinner = button.querySelector('.loading-spinner');
            const text = button.querySelector('.button-text');
            
            if (spinner && text) {
                spinner.style.display = 'none';
                text.style.opacity = '1';
            }
            button.disabled = false;
        }

        // Prevent tab switching
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                alert('Warning: Switching tabs is not allowed during the test!');
            }
        });

        // Automatically generate first question when page loads
        document.addEventListener('DOMContentLoaded', function() {
            generateQuestion();
        });

        function startTimer() {
            // Clear any existing timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Reset time for current question
            timeLeft = questionTimeLimit;
            updateTimerDisplay();
            
            // Start new timer
            timerInterval = setInterval(function() {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    autoSubmit();
                }
                
                // Change color when time is running low
                if (timeLeft <= 60) {
                    document.getElementById('timer').style.color = '#ff0000';
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function autoSubmit() {
            // If user hasn't submitted yet, submit their code automatically
            if (!document.getElementById('evaluation').innerHTML) {
                alert('Time is up! Your code will be automatically submitted.');
                submitCode();
            }
            
            // If this isn't the last question, move to next question
            if (currentQuestion < 3) {
                nextQuestion();
            } else {
                showFinishConfirmation();
            }
        }
    </script>
</body>
</html>
